name: "release docker"

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        arch: [ "x86_64", "aarch64" ]

    env:
      SEMVER: 27.5.1

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Download
        run: |
          rm -rf ./docker || echo
          curl -fSL -o docker.tgz https://download.docker.com/linux/static/stable/${{ matrix.arch }}/docker-${{ env.SEMVER }}.tgz
          rm -rf ./plugin || mkdir ./plugin
          curl -fSL -o ./plugin/docker-compose https://github.com/docker/compose/releases/download/v2.33.0/docker-compose-linux-${{ matrix.arch }}

      - name: Create deb package
        uses: skynet-core/nfpm@v1.5
        id: deb-package
        with:
          config: "nfpm.yaml"
          packager: "deb"
      - name: Create rpm package
        uses: skynet-core/nfpm@v1.5
        id: rpm-package
        with:
          config: "nfpm.yaml"
          packager: "rpm"

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ env.SEMVER }}
          tag_name: v${{ env.SEMVER }}
          make_latest: true
          prerelease: false
          generate_release_notes: true
          append_body: true
          files: |
            *.rpm
            *.deb
